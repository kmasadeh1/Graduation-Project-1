<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FortiGRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex h-screen w-full">
        <div class="hidden md:flex w-1/2 login-gradient flex-col justify-center px-12 text-white">
            <div class="mb-8">
                <i class="fa-solid fa-shield-halved text-5xl mb-4"></i>
                <h1 class="text-4xl font-bold mb-2">FortiGRC</h1>
                <p class="text-lg opacity-90">Enterprise Risk Management</p>
            </div>
            <h2 class="text-3xl font-bold mb-6">Manage risks with confidence and clarity</h2>
            <div class="space-y-4">
                <div class="flex items-center"><i class="fa-regular fa-circle-check mr-3"></i> Real-time risk monitoring</div>
                <div class="flex items-center"><i class="fa-regular fa-circle-check mr-3"></i> Advanced analytics dashboard</div>
                <div class="flex items-center"><i class="fa-regular fa-circle-check mr-3"></i> Compliance tracking</div>
            </div>
        </div>

        <div class="w-full md:w-1/2 bg-white flex items-center justify-center p-8">
            <div class="w-full max-w-md border border-gray-100 shadow-xl rounded-2xl p-8">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold">Create an account</h2>
                    <p class="text-gray-500 text-sm">Get started with FortiGRC today</p>
                </div>

                <div class="flex bg-gray-100 p-1 rounded-lg mb-6">
                    <button class="w-1/2 py-2 text-sm font-medium text-gray-500 rounded-md">Sign In</button>
                    <button class="w-1/2 py-2 text-sm font-medium bg-white shadow text-gray-800 rounded-md">Sign Up</button>
                </div>

                <form id="loginForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" value="admin@fortigrc.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" value="password123" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                        <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
                    </div>
                    <button type="submit" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-medium py-2.5 rounded-lg transition">Create Account &rarr;</button>
                </form>

                <p class="text-center text-xs text-gray-400 mt-6"><i class="fa-solid fa-lock mr-1"></i> Protected by enterprise-grade security</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
